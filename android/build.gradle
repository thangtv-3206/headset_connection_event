group 'flutter.moum.headset_connection_event'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.7.2'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    namespace "headset_connection_event"

    compileSdk 34

    defaultConfig {
        minSdk 28
    }
}
